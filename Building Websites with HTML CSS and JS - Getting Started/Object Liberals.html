<!DOCTYPE html>
<html en=us> 
<head>
<title>Object Literals</title>	
</head>
<body>
<script>
 let firstName = "Nitin";
 let lastName = "Kumar";
 let email = "nitin.kumar@gmail.com";
 
let person = {
	firstName: "Nitin",
	lastName: "Kumar",
	email  :"nitin.kumar@gmail.com",
	greet: function(){
	console.log("My name is " + this.firstName);
	}
};

person.greet();
</script>
</body>
</html>
